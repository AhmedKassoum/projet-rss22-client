<app-nav-bar></app-nav-bar>
<div class="container-fluid" id="main-container">
  <div *ngIf="items" class="mt-5">
    <table class="table table-striped w-100">
      <thead>
        <tr>
          <th>Guid</th>
          <th>Title</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.guid }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.date }}</td>
          <td>
            <div class="row-cols-2">
              <a class="btn btn-sm" (click)="onDetailsItem(item.guid)">
                <i class="fa fa-solid fa-eye"></i>
              </a>
              <a class="btn btn-sm" (click)="onDeleteItem(item.guid)">
                <i class="fa fa-duotone fa-trash"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div 
    *ngIf="!items"
    class="alert alert-secondary col-6"
    role="alert"
    style="margin: auto; margin-top: 2rem; font-size: 18px;"
  >
    Aucun article trouvé sur cette url, veuillez retourner à la page d'acceuil
    pour saisir une autre url
  </div>
</div>
