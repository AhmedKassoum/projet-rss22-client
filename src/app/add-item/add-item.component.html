<div class="container mt-3">
  <h2 class="mt-2 mb-2">Ajout d'un nouveau element</h2>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>Titre <strong>*</strong></label>
          <input type="text" class="form-control" formControlName="titre" [ngClass]="{'is-valid':submitted && f['titre'].errors}"/>
          <div *ngIf="submitted && f['titre'].errors" class="invalid-feedback">
            <div *ngIf="f['titre'].errors['required']">Fullname is required</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label>Categorie <strong>*</strong></label>
          <input type="text" class="form-control" formControlName="categorie" />
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label>Date <strong>*</strong></label>
          <input type="datetime" class="form-control" formControlName="datePub" />
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <label>Type date</label>
          <select  formControlName="typeDate" class="form-control">
            <option value="published">Publication</option>
            <option value="updated">Mise à jour</option>
          </select>
        </div>
      </div>
    </div>
    <fieldset>
      <legend>Image</legend>
      <div class="row">
        <div class="col-8">
          <div class="form-group">
            <label>URL</label>
            <input type="text" class="form-control" formControlName="hrefImg" />
          </div>
        </div>
        <div class="col-2">
          <div class="form-group">
            <label>Type</label>
            <select  formControlName="typeImg" class="form-control">
              <option value="jpeg">JPEG</option>
              <option value="jpg">JPG</option>
              <option value="gif">GIF</option>
              <option value="png">PNG</option>
              <option value="bmp">BMP</option>
            </select>
            <!--<input type="text" class="form-control" formControlName="typeImg" />-->
          </div>
        </div>
        <div class="col-2">
          <div class="form-group">
            <label>Taille</label>
            <input
              type="number"
              class="form-control"
              formControlName="tailleImg"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Description</label>
            <textarea
              class="form-control"
              rows="3"
              formControlName="altImg"
            ></textarea>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Contenu</legend>
      <div class="row">
        <div class="col-10">
          <div class="form-group">
            <label>URL</label>
            <input type="text" class="form-control" formControlName="urlCont" />
          </div>
        </div>
        <div class="col-2">
          <div class="form-group">
            <label>Type</label>
            <select  formControlName="typeCont" class="form-control">
              <option value="text">TEXT</option>
              <option value="src">SRC</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Contenu <strong>*</strong></label>
            <textarea
              class="form-control"
              rows="3"
              formControlName="valCont"
            ></textarea>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Créateur</legend>
      <div class="row">
        <div class="col-3">
          <div class="form-group">
            <label>Nom <strong>*</strong></label>
            <input type="text" class="form-control" formControlName="nomAuth" />
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label>Mail</label>
            <input
              type="email"
              class="form-control"
              formControlName="mailAuth"
            />
          </div>
        </div>
        <div class="col-2">
          <div class="form-group">
            <label>Type</label>
            <select  formControlName="typeCreat" class="form-control">
              <option value="author">Auteur</option>
              <option value="contributor">Contributeur</option>
            </select>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label>URI</label>
            <input type="text" class="form-control" formControlName="uriAuth" />
          </div>
        </div>
      </div>
    </fieldset>
    <button class="btn btn-primary mt-3" type="submit">Enregistrer</button>
  </form>
</div>
